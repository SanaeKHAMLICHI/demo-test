<div class="background">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Entrez votre email" type="email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" placeholder="Entrez votre mot de passe" type="password">
          </mat-form-field>
           <a>Mot de passe oubli√©</a>

            <div class="container-button">
              <button mat-raised-button type="submit">Se connecter</button>
              <button mat-raised-button type="submit" routerLink="/register">S'inscrire</button>
            </div>

          </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
