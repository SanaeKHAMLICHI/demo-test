

<div class="background">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profil de l'utilisateur</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Prénom: {{user?.firstName}}</p>
      <p>Nom: {{user?.lastName}}</p>
      <p>Email: {{user?.email}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="./editUser">Modifier les données</button>
      <button mat-button routerLink="./editPassword">Modifier le mot de passe</button>
    </mat-card-actions>
  </mat-card>
</div>
