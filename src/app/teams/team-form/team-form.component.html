<div class="background">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ team ? "Modifier l'\équipe": 'Ajouter une nouvelle équipe' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="teamForm" (ngSubmit)="team ? onEdit() : onSubmit()">
        <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <mat-label>Nom d'équipe</mat-label>
            <label>
              <input matInput formControlName="libelle" placeholder="Entrez le nom d'équipe" type="text">
            </label>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Drapeau d'équipe</mat-label>
            <label>
              <input matInput formControlName="flagUrl" placeholder="Entrez le drapeau d'équipe" type="text">
            </label>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Groupe d'équipe</mat-label>
            <mat-select formControlName="group">
              <mat-option *ngFor="let group of groups" [value]="group._id">
                {{group.libelle}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button type="submit">Ajouter</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
